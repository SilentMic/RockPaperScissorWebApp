<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors | Kirat Mehta</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon/scissor.png">
    <link rel="shortcut icon" type="image/png" href="favicon/scissor.png">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-4">
        <div class="game-container backdrop-blur">
            <div class="row">
                <div class="col-12">
                    <header class="game-header mb-4">
                        <h1 class="animated-title">
                            <span class="word" data-word-index="0">
                                <span class="letter">R</span>
                                <span class="letter">o</span>
                                <span class="letter">c</span>
                                <span class="letter">k</span>
                            </span>
                            <span class="word" data-word-index="1">
                                <span class="letter">P</span>
                                <span class="letter">a</span>
                                <span class="letter">p</span>
                                <span class="letter">e</span>
                                <span class="letter">r</span>
                            </span>
                            <span class="word" data-word-index="2">
                                <span class="letter">S</span>
                                <span class="letter">c</span>
                                <span class="letter">i</span>
                                <span class="letter">s</span>
                                <span class="letter">s</span>
                                <span class="letter">o</span>
                                <span class="letter">r</span>
                                <span class="letter">s</span>
                            </span>
                        </h1>
                    </header>

                    <div class="row scoreboard mb-4">
                        <div class="col-6">
                            <div class="score-box player shadow-lg glass-effect">
                                <h2 class="display-6">You</h2>
                                <p class="score display-1" id="playerScore">0</p>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="score-box computer shadow-lg glass-effect">
                                <h2 class="display-6">Computer</h2>
                                <p class="score display-1" id="computerScore">0</p>
                            </div>
                        </div>
                    </div>

                    <div class="result-message alert shadow-lg glass-effect" id="resultMessage" role="alert">
                        Choose your move!
                    </div>

                    <div class="choices btn-group-lg d-flex justify-content-center flex-wrap" role="group" aria-label="Game choices">
                        <button class="choice btn btn-lg shadow-lg glass-effect" data-choice="rock" aria-label="Rock">
                            <i class="fas fa-hand-rock fa-bounce"></i>
                            <span class="d-block mt-2">Rock</span>
                        </button>
                        <button class="choice btn btn-lg shadow-lg glass-effect" data-choice="paper" aria-label="Paper">
                            <i class="fas fa-hand-paper fa-bounce"></i>
                            <span class="d-block mt-2">Paper</span>
                        </button>
                        <button class="choice btn btn-lg shadow-lg glass-effect" data-choice="scissors" aria-label="Scissors">
                            <i class="fas fa-hand-scissors fa-bounce"></i>
                            <span class="d-block mt-2">Scissors</span>
                        </button>
                    </div>

                    <div class="move-display-container mt-4">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="move player-move shadow-lg glass-effect">
                                    <h3 class="h4">Your Move</h3>
                                    <i class="fas fa-question fa-pulse" id="playerChoice"></i>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="move computer-move shadow-lg glass-effect">
                                    <h3 class="h4">Computer's Move</h3>
                                    <i class="fas fa-question fa-pulse" id="computerChoice"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <button class="reset-button btn btn-lg shadow-lg glass-effect" id="resetButton" aria-label="Reset game">
                            <i class="fas fa-redo-alt me-2"></i>Reset Game
                        </button>
                    </div>

                    <footer class="developer-credit">
                        <p class="text-center">
                            Built with <i class="fas fa-heart text-danger"></i> by Kirat Mehta
                        </p>
                    </footer>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
